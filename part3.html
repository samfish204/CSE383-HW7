<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Homework Module 7 Part 3</title>
    </head>

    <body>
        <script language="JavaScript">
            const width = window.innerWidth;
            const height = window.innerHeight;

            var randWidth1 = Math.floor(Math.random() * (width - 50));
            var randHeight1 = Math.floor(Math.random() * (height - 50));
            var randWidth2 = Math.floor(Math.random() * (width - 50));
            var randHeight2 = Math.floor(Math.random() * (height - 50));
            var randWidth3 = Math.floor(Math.random() * (width - 50));
            var randHeight3 = Math.floor(Math.random() * (height - 50));

            var div1Left = (randWidth1 / 1000);
            var div1Top = (randHeight1 / 1000);
            var div2Left = ((width - randWidth2) / 1000);
            var div2Top = (randHeight2 / 1000);
            var div3Left = ((width - randWidth3) / 1000);
            var div3Top = ((height - randHeight3) / 1000);

            document.write("<div id='div" + 1 + "' style='position:absolute; left:" + randWidth1 + "px; top:" + randHeight1 + "px;'><p id='div1P'>Div" + 1 + " " + 0 + "</p></div>");
            document.write("<div id='div" + 2 + "' style='position:absolute; left:" + randWidth2 + "px; top:" + randHeight2 + "px;'><p id='div2P'>Div" + 2 + " " + 0 + "</p></div>");
            document.write("<div id='div" + 3 + "' style='position:absolute; left:" + randWidth3 + "px; top:" + randHeight3 + "px;'><p id='div3P'>Div" + 3 + " " + 0 + "</p></div>");

            function moveD() {
                randWidth1 = randWidth1 - div1Left;
                randHeight1 = randHeight1 - div1Top;
                var div1 = document.getElementById("div" + 1);
                div1.style.left =  randWidth1 + "px";
                div1.style.top = randHeight1 + "px";

                randWidth2 = randWidth2 + div2Left;
                randHeight2 = randHeight2 - div2Top;
                var div2 = document.getElementById("div" + 2);
                div2.style.left = randWidth2 + "px";
                div2.style.top = randHeight2 + "px";

                randWidth3 = randWidth3 + div3Left;
                randHeight3 = randHeight3 + div3Left;
                var div3 = document.getElementById("div" + 3);
                div3.style.left = randWidth3 + "px";
                div3.style.top = randHeight3 + "px";
            }

            var seconds = 0;
            function countSeconds() {
                seconds += 1;
                let div1Time = document.getElementById("div1P");
                div1Time.innerHTML = "Div1 " + seconds;
                let div2Time = document.getElementById("div2P");
                div2Time.innerHTML = "Div2 " + seconds;
                let div3Time = document.getElementById("div3P");
                div3Time.innerHTML = "Div3 " + seconds;
            }
            setInterval(countSeconds, 1000);
            setInterval(moveD, 50);
        </script>
    </body>
</html>
